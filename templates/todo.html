{% extends "layout.html" %}

{% block content %}
<section class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <tr><th>#</th><th>User</th><th></th><th>Description</th><th></th></tr>
        <tr>
            <td v-text="todoList.id"></td>
            <td v-text="todoList.user_id"></td>
            <td>
                <div class="round">
                    <input type="checkbox" :id="todoList.id" v-model="todoList.completed" true-value="1" false-value="0" @change="toggleTodo(todoList)" />
                    <label :for="todoList.id"></label>
                </div>
            </td>
            <td >
                <div class="todo-description strikethrough" :class="{ completed: todoList.completed === '1' }" v-text="todoList.description"></div>
            </td>
            <td>
                <button type="submit" class="close" title="Delete" aria-label="Delete" @click="deleteTodo(todoList)"><span aria-hidden="true">&times;</span></button>
            </td>
        </tr>
    </table>
</section>

{% endblock %}

{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th colspan="2"></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.id }}">
                    {% if todo.completed == 1 %}
                    <button type="submit" class="btn btn-sm btn-transparent"><span class="glyphicon glyphicon-check glyphicon-white"></span></div>
                    {% else %}
                    <button type="submit" class="btn btn-sm btn-transparent"><span class="glyphicon glyphicon-unchecked glyphicon-white"></span></button>
                    {% endif %}
                </form>
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}

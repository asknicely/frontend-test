<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title '' %} - Todos</title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ app.request.basepath }}/css/main.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"
            ><span class="glyphicon glyphicon-home glyphicon-white"></span
          ></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/todo">Todo list</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user %}
            <li>
              <a href="/logout"
                ><span class="glyphicon glyphicon-user"></span> {{ user.username
                }} Logout</a
              >
            </li>
            {% else %}
            <li><a href="/login">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">{% block content %}{% endblock %}</div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- React tags -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- We need babel to transpile JSX to ES -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"></script>

    <!-- Load our React components -->
    <script
      src="{{ app.request.basepath }}/react/todo_item.js"
      type="text/babel"
    ></script>
    <script
      src="{{ app.request.basepath }}/react/todo_list.js"
      type="text/babel"
    ></script>
  </body>
</html>

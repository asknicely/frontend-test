<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{ app.request.basepath }}/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Task Done App"
      content="Web application for managing your awesome to-do list"
    />
    <title>{% block title '' %} - Todos</title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ app.request.basepath }}/css/main.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <span
              class="navbar-brand__icon glyphicon glyphicon-ok-circle glyphicon-white"
            ></span>
            <span class="navbar-brand__name">Task Done</span>
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/todo">Todo list</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user %}
            <li>
              <a href="/logout">
                <div class="user-tagline">
                  <span
                    class="user-tagline__icon glyphicon glyphicon-user"
                  ></span>
                  <span class="user-tagline__name">{{ user.username }}</span>
                </div>
                <span>Logout</span>
              </a>
            </li>
            {% else %}
            <li><a href="/login">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        {% block content %}{% endblock %}
      </div>
    </main>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script src="{{ app.request.basepath }}/js/TodoList.js"></script>
  </body>
</html>

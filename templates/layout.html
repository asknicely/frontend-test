<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo Test | {% block title '' %}</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ app.request.basepath }}/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <i class="icon-bar"></i>
          <i class="icon-bar"></i>
          <i class="icon-bar"></i>
        </button>
        <a class="navbar-brand" href="/">Todo Test</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="{{ app.request.pathinfo  == '/' ? 'active' : '' }}"><a href="/">
              <i class="glyphicon glyphicon-home glyphicon-pr"></i> Home</a></li>
          <li class="{{ app.request.pathinfo == '/todo' ? 'active' : '' }}"><a href="/todo">
              <i class="glyphicon glyphicon-list glyphicon-pr"></i> Todos</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user %}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false">
              <i class="glyphicon glyphicon-user glyphicon-pr"></i> {{ user.username }}
              <i class="caret"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/logout">Logout</a></li>
            </ul>
          </li>

          {% else %}
          <li class="{{ app.request.pathinfo == '/login' ? 'active' : '' }}"><a href="/login">
              <i class="glyphicon glyphicon-user glyphicon-pr"></i> Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">{% block content '' %}</div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>

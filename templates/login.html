{% extends "layout.html" %} {% block content %}
<section
  class="col-md-4 col-md-offset-4 u-mt--lg"
  role="region"
  aria-label="Login Details"
>
  <form
    class="form-horizontal login-form"
    method="POST"
    action="/login"
    aria-label="Enter your username and password to login"
  >
    <fieldset>
      <legend>Login</legend>

      <div class="input-group u-mb--sm">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-user"></i>
        </span>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
        />
      </div>

      <div class="input-group u-mb--sm">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
        />
      </div>

      <div class="form-group u-mb--sm">
        <div class="col-sm-12 controls">
          <button type="submit" class="btn btn-primary pull-right">
            <i class="glyphicon glyphicon-log-in"></i> login
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</section>
{% endblock %}

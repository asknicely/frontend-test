{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <div id="react-todolist">
          <!-- Display skeleton loader while loading -->
          <div class="skeleton-box"></div>
          <div class="skeleton-box"></div>
          <div class="skeleton-box"></div>
          <div class="skeleton-box"></div>
          <div class="skeleton-box"></div>
        </div>
        <tr>
            <form method="post" action="{{ app.request.baseurl }}/todo/add">
                <td colspan="3">
                    <input type="textbox" name="description" autofocus class="small-6 small-center form-control" placeholder="Description...">
                </td>
                <td colspan="2">
                    <button type="submit" class="btn btn btn-primary btn-block">Add</button>
                </td>
            </form>
        </tr>
    </table>
</div>

<script type="text/babel" src="{{ app.request.baseurl }}/js/react-todo-list.js"></script>
{% endblock %}

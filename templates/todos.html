{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Completed</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        
        <tbody id="todos"></tbody>
    </table>
    <form method="post" action="{{ app.request.baseurl }}/todo/add">
        <div class="col-md-8">
            <input type="textbox" name="description" class="" placeholder="Description..." style="width: 100%">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-sm btn-primary" style="width: 100%">Add todo</button>
        </div>
    </form>
</div>
{% endblock %}

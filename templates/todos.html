{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <tr><th>#</th><th>User</th><th>Description</th><th></th></tr>


        <tr v-for="todo in todoList" :key="todo.id">
            <td v-text="todo.id"></td>
            <td v-text="todo.user_id"></td>
            <td>
                <a @click="navigateToDetail(todo)" v-text="todo.description"></a>
            </td>
            <td>
                <button type="submit" class="btn btn-xs btn-danger" @click="deleteTodo(todo)"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
            </td>
           
        </tr>
        <tr>
            <td colspan="3">
                <input type="textbox" name="description" class="small-6 small-center" autofocus autocomplete="off"
                placeholder="Description..."
                v-model="newTodo" @keyup.enter="addTodo">
            </td>
            <td>
                <button type="submit" class="btn btn-sm btn-primary" @click="addTodo">Add</button>
            </td>
        </tr>


    </table>
</div>
{% endblock %}
